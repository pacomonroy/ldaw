<!-- Loads the path to static files -->
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}"> Django Music App: PACO</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'music:index' %}" title="">
                        <span class="glyphicon glyphicon-cd" arid-hidden="true"></span> &nbsp; Albums
                    </a>
                </li>
            </ul>
        </div>
    </div>

</nav>
<div class="container">
    <div class="row">
        <h1 >Create Album:</h1>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <label for="artist"> Artist: </label><br>
            {{ form.artist }}
        </div>
        <div class="row">
            <label for="album_title"> Album Title: </label><br>
            {{ form.album_title }}
        </div>
        <div class="row">
            <label for="genre"> Genre: </label><br>
            {{ form.genre }}
        </div>
        <div class="row">
            <label for="album_art"> Album Art: </label><br>
            {{ form.album_art }}
        </div><br> <br>
        <div class="">
            <button type="submit" class="btn-lg btn-success">Create</button>
        </div>
    </form>
</div>
